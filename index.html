    <base href="/" />
    
    <!-- Setup React environment before any scripts load -->
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
      
      // Create a fully initialized React placeholder with all essential methods
      window.React = {
        forwardRef: function(render) { 
          function Component(props, ref) { 
            return render(props, ref); 
          }
          Component.displayName = "";
          return Component;
        },
        createElement: function() { return null; },
        Fragment: Symbol('Fragment'),
        createContext: function() { return { Provider: function() {}, Consumer: function() {} }; },
        useContext: function() { return {}; },
        useState: function(initial) { return [initial, function() {}]; },
        useEffect: function() {},
        useRef: function(initial) { return { current: initial }; },
        memo: function(component) { return component; }
      };
      
      // Polyfills for React
      window.requestIdleCallback = window.requestIdleCallback || function(cb) {
        return setTimeout(function() {
          var start = Date.now();
          cb({
            didTimeout: false,
            timeRemaining: function() {
              return Math.max(0, 50 - (Date.now() - start));
            }
          });
        }, 1);
      };
      window.cancelIdleCallback = window.cancelIdleCallback || function(id) {
        clearTimeout(id);
      };
      
      // Disable Lovable badge
      window.LOVABLE_CONFIG = {
        showBadge: false
      };
    </script>
